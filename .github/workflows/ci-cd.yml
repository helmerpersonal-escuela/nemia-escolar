name: NEMIA CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Lint
        run: npm run lint
        
      - name: Build Web Project
        run: npm run build
        
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist/

  build-android:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: dist/
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Capacitor Sync
        run: npx cap sync android
        
      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug
          
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: nemia-android-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

  # Nota: El build de iOS requiere MacOS y certificados. 
  # Se recomienda ejecutar localmente o usar un runner de MacOS si est√° disponible.
